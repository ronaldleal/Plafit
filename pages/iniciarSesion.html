<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text;charset=UTF-8">
    <meta name="descripcion" content="Logeo">
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="finanzas, gastos, ingresos">
    <title>Logeo / Inicio de Sesion</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="Contenedor">
        <div>
            <iframe src= "../layouts/navegacion.html" frameborder=0 width=100% height="50px"></iframe>
        </div>
        <h3>Iniciar sesión</h3>
        <form action="" method="post" name="FormEntrar">
            <div>
                <span  id="sizing-addon1"><i
                        class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" name="correo" placeholder="Correo" id="Correo" aria-describedby="sizing-addon1"
                    required>
            </div>
            <br>
            <div>
                <span id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="contra" placeholder="*******" aria-describedby="sizing-addon1" required>
            </div>
            <br>
            <button type="submit">Entrar</button>
            <div><a href="">Olvidaste tu contraseña?</a></div>
        </form>
    </div>
</body>

</html>
